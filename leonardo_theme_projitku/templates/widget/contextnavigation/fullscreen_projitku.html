{% extends widget.get_base_template %}

{% block content %}

{% for item in widget.items %}

<section id="{{ item.slug }}" class="bg-{% cycle 'gray' 'white' %}">
  <div class="container{% if item.layout == 'fluid' %}-fluid{% endif %}">
    {% include "widget/contextnavigation/_item.html" %}
  </div>
</section>

{% endfor %}

{% endblock %}
