{% extends widget.get_base_template %}

{% load i18n leonardo_page_tags staticfiles %}

{% block content %}

<div class="navbar-collapse collapse">
{% for object in widget.list.link_set.all %}
    <ul class="nav navbar-nav">
        <li>
            <a href="{{ object.web_address }}">
                <img style="width: 205px;" src="{{ object.image.url }}" alt="img" class="img-responsive">
            </a>
        </li>
    </ul>
</div>
{% endfor %}
</div>
{% endblock %}
